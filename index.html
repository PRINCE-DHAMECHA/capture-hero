<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Hero</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="inp">
        <div class="inp1">
            <h1>Select Super Hero</h1>
            <select name="hero" id="hero">
                <option value="1">SuperMan</option>
                <option value="2">IronMan</option>
                <option value="3">Spider-Man</option>
                <option value="4">Thor</option>
                <option value="5">Hulk</option>
                <option value="6">Deadpool</option>
                <option value="7">Doctor Strange</option>
                <option value="8">Wonder Woman</option>
                <option value="9">Homelander</option>
                <option value="10">Batman</option>
                <option value="11">Captain America</option>
            </select>
            <h1>Difficulty</h1>
            <select name="dif" id="dif">
                <option value="1000">Easy</option>
                <option value="700">Moderate</option>
                <option value="500">Hard</option>
            </select>
            <button>Start</button>
        </div>
        <div class="scoreDiv">
            <span class="name"></span>
            <span>score :</span>
            <span class="score">0</span>
        </div>
        <div class="button">
            <button class="reset">RESET</button>
            <button class="home">HOME</button>
        </div>
    </div>
</body>

</html>
